<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Nama dan NIM</title>
    <style>
    
        #vidio {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            z-index: -1; 
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: rgba(0, 0, 0, 0.6);
        }

        h1 {
            color: #ffffff; 
            margin-bottom: 20px;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            z-index: 1; 
        }

        #result {
            margin-top: 30px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8); 
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 300px;
            z-index: 1; 
        }

        .label {
            font-weight: bold;
            color: #3c8d40; 
        }

        p {
            margin: 10px 0;
            color: #333;
        }

        .btn-back {
            background-color: #3c8d40; 
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            z-index: 1;
        }

        .btn-back:hover {
            background-color: #2e6a30;
        }
    </style>
</head>
<body>

    <video autoplay muted loop id="vidio">
        <source src="a.mp4" type="video/mp4" />
        Your browser does not support the video tag.
    </video>

    <h1>Input Nama dan NIM</h1>

    <div id="result"></div>

    <script>

        var nama = prompt("Masukkan Nama Anda:");
        var nim = prompt("Masukkan NIM Anda:");

        var resultDiv = document.getElementById("result");
        resultDiv.innerHTML = `
            <p><span class="label">Nama:</span> ${nama}</p>
            <p><span class="label">NIM:</span> ${nim}</p>
        `;
    </script>

    <button class="btn-back" onclick="window.location.href='pertama.html'">Back</button>

</body>
</html>
